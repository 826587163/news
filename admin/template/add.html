<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
        <script type="text/javascript">
            $(function(){
              var newsType =  GetQueryString("newstype");
              $("#myForm").attr('action',"add.php?newstype="+newsType);
            });

            function GetQueryString(name) {  
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
                var r = window.location.search.substr(1).match(reg); 
                var context = "";  
                if (r != null)  
                     context = r[2];  
                reg = null;  
                r = null;  
                return context == null || context == "" || context == "undefined" ? "" : context;  
            }
          </script> 
    <form method="post" id="myForm" class="form-x" action="" enctype='multipart/form-data'>
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
           
          <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
           <script type="text/javascript">
              $(function(){
                  $("#url1").change(function(){
                      var imgurl = $("#url1").val();
                      var arr=imgurl.split('\\');
                      //注split可以用字符或字符串分割 
                      var imgurl=arr[arr.length-1];//这就是要取得的图片名称 
                      $("#imgpath").val(imgurl);
                      
                  });
              });
              function ChooseFile(){
                document.getElementById("url1").click();
              }
          </script>
         <!--  <input type="file" id="url1"  name="img" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" /> -->
          <input type="button" value="选择图片" onclick="ChooseFile()" />

          <input type="file" id="url1"  name="img" class="input tips" style="width:25%; float:left;display: none;"  value=""  data-toggle="hover" data-place="right" data-image="" />

          <input type="text" value="" name="imagepath" id="imgpath" style=""/>

        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <textarea name="content" class="input" style="height:200px; border:1px solid #ddd;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
